<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registrate</h1>
                <form [formGroup] = "registerForm" (ngSubmit)="onRegister()" >
                    <div class="form-group">
                        <label for="cedula">Cedula</label>
                        <input type="text" class="form-control" formControlName="cedula"/>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" formControlName="apellido"/>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre"/>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" formControlName="telefono"/>
                    </div>
                    <div class="form-group">
                        <label for="latitud">Latitud</label>
                        <input type="text" class="form-control" formControlName="lat"/>
                    </div>
                    <div class="form-group">
                        <label for="longitud">Loongitud</label>
                        <input type="text" class="form-control" formControlName="lon"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Eletrónico</label>
                        <input type="email" class="form-control" formControlName="email"/>
                    </div>
                    <div class="form-group">
                        <label for=password>Contraseña</label>
                        <input type="password" class="form-control" formControlName="password"/>
                    </div>
                  
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Registrar</button>
                    
                </form>
                
                <div class="form-group mt-3">
                    <p>Tienes una cuenta? <a [routerLink] = "['/login']">Iniciar Sesión</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
